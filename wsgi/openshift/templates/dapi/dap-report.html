{% extends "dapi/base.html" %}
{% block title %}Report {{ dap }}{% endblock %}
{% block content %}
<div class="page-header">
  <h1>Report {{ dap }}</h1>
</div>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <p>Check if this wasn't <a href="{% url 'dapi.views.dap_reports' dap.package_name %}">already reported</a>!</p>
  <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-warning-sign"></span> Report {{ dap }}</button>
</form>
{% endblock %}
