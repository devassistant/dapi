{% extends "dapi/base.html" %}
{% block content %}

<h2>Upload a dap</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <p>By submitting the form you agree to <a href="{% url 'dapi.views.terms' %}">the Terms of Use</a>.</p>
  <p><input type="submit" value="Submit" /></p>
</form>

{% endblock %}
