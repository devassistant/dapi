{% extends "dapi/base.html" %}
{% block title %}Upload a dap{% endblock %}
{% block content %}

<h2>Upload a dap</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <p><input type="submit" value="Upload" class="btn btn-success" /> By uploading a file you agree to <a href="{% url 'dapi.views.terms' %}">the Terms of Use</a>.</p>
</form>

{% endblock %}
