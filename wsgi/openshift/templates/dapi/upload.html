{% extends "dapi/base.html" %}
{% block title %}Upload a dap{% endblock %}
{% block content %}
<div class="page-header">
  <h1>Upload a dap</h1>
</div>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <p><button type="submit" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-upload"></span> Upload</button> By uploading a file you agree to <a href="{% url 'dapi.views.terms' %}">the Terms of Use</a>.</p>
</form>

{% endblock %}
