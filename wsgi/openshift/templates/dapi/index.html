{% extends "dapi/base.html" %}
{% block content %}

{% if daps_list %}
<h1>Daps{% if tag %} tagged with {{ tag }}{% endif %}</h1>
    <ul>
    {% for dap in daps_list %}
        <li><a href="{% url 'dapi.views.dap' dap.package_name %}">{{ dap.package_name }}</a></li>
    {% endfor %}
    </ul>
{% endif %}

{% endblock %}
